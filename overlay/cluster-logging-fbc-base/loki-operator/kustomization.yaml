apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
- pairs:
    obs.logging.package: loki-operator

resources:
- ../../../base

patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: loki-operator-fbc
      - op: replace
        path: /spec/componentName
        value: loki-operator-fbc
    target:
      kind: Component